<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Enrolled students</title>
  </head>
  <body>

    <header>
      <div class="wrap">
        <img src="crest.png" alt="crest" />
      </div>
      <h1><strong>Hogwarts</strong> <br>School of Witchcraft and Wizardry</h1>
    </header>

  
    <section id="flist">
        <h2>List of students enrolled at Hogwarts in 1991</h2>
        <div class="interactive">
          <select>
            <option value="All">All</option>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
          </select>
          <button id="fname">First Name</button>
          <button id="lname">Last Name</button>
          <button disabled id="reverse">Reverse</button>
      </div>
      <ul class="fulllist"></ul>
        
    </section>



    <div class="bg-modal hide">
      <article class="modal-content">
          <button id="close">X</button>
          <div class="image-container">
          <img class="photo" src="porfile.jpg" alt="photo">
          <img class="crest" src="" alt="crest">
        </div>
          <h3 class="modal-name name"></h3>
          <h4 class="modal-house"></h4>
      </article>
  </div>

    <template id="myTemp">
      <li class="student">
          <h3 class="name"></h3>
          <h4 class="house"></h3>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
